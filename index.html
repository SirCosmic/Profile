<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <meta name="description" content="Página de perfil/Currículo">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/components.css">
  <!-- Meta tags para redes sociais -->
  <meta property="og:title" content=" Guilherme Silva Trajano">
  <meta property="og:type" content="website">
  <meta property="og:description" content="Currículo">
  <meta property="og:image" content="https://sircosmic.github.io/Profile/Profile/Perfil.jpg">
  <meta property="og:image:alt" content="Foto de perfil">
  <meta property="og:site_name" content="Profile">
  <meta property="og:url" content="https://sircosmic.github.io/Profile/">
  <script src="./scripts/components.js" async></script>
</head>
<body>
  <div class="container"> <!-- Caixa branca -->

    <div class="profile"> <!-- Foto, nome e apresentaçaõ -->

      <div class="profile__header"> <!-- Foto e nome -->

        <img src="styles/Perfil.jpg" width="200px" height="200px" alt="">
        <h1>Guilherme Trajano</h1>
        <h2>Front End Developer</h2>

      </div>

      <div class="profile__about"> <!-- Apresentação -->
        Desenvolvedor
      </div>

    </div>

    <div class="links"> <!-- links -->

      <div class="view-more">

        <div class="view-more__content">

          <ul>

            <li>

              <a href="">
                <span class="emoji">&#8986;</span> 
                <span class="links__item">Github</span>
              </a>

            </li>

            <li>

              <a href="">
                <span class="emoji">&#9924;</span>
                <span class="links__item">Instagram</span>
              </a>

            </li>

            <li>

              <a href="">
                <span class="emoji">&#9924;</span>
                <span class="links__item">LinkedIn</span>
              </a>

            </li>

          </ul>

        </div>

        <div class="view-more__actions"> <!-- Botões de ver mais e ver menos; link JS -->
          <button class="view-more-expand">Ver mais</button>
          <button class="view-more-collapse">Ver menos</button>
        </div>

      </div>
          
    </div>

  </div>

  <div class="container__acordion"></div>
</body>
</html>
